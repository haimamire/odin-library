<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <button class="add-book-btn">+</button>
        <dialog>
            <form id="add-book-form" method="post">
                <label for="title-input">Title</label>
                <input type="text" id="title-input">
                <label for="author-input">Author</label>
                <input type="text" id="author-input">
                <label for="pages-input">Pages</label>
                <input type="number" id="pages-input">
                <label for="read-input">Read</label>
                <input type="radio" id="read-input" name="read-status" value="true">
                <label for="not-read-input">Not read</label>
                <input type="radio" id="not-read-input" name="read-status" value="false">
                
                <button type="submit">Add book</button>
            </form>
        </dialog>
    </div>
</body>
</html>
